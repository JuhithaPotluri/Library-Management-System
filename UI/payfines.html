<!DOCTYPE html>
<html>
  <head>
    <title>Library Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery UI -->
    <link href="https://code.jquery.com/ui/1.10.3/themes/redmond/jquery-ui.css" rel="stylesheet" media="screen">

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- styles -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
  	<div class="header">
	     <div class="container">
	        <div class="row">
	           <div class="col-md-5">
	              <!-- Logo -->
	              <div class="logo">
	                 <h1><a href="index.html">Library Management System</a></h1>
	              </div>
	           </div>
	        </div>
	     </div>
	</div>

    <div class="page-content">
      <div class="row">
     <div class="col-lg-12">
		  	<div style="padding-left:12px">
			<a href="index.html" class="btn btn-default">Search for a Book</a>
			<a href="borrowers.html" class="btn btn-default">Add a Borrower</a>
			<a href="fines.html" class="btn btn-default">Check Dues</a>
			<a href="payfines.html" class="btn btn-default">Pay Fines</a>
			<a href="checkin.html" class="btn btn-default">Check In</a>
			<a href="checkout.html" class="btn btn-default">Check Out</a>
				
				
			</div>
      </div>
      <div>

        <div class="row">
            <div class="col-md-6">
              <div class="content-box-large">
                
                <div class="panel-body">
                  <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label for="cardno" class="col-sm-2 control-label">Card No</label>
                    <div class="col-sm-10">
                      <input type="cardno" class="form-control" id="cardno" placeholder="Card No">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="amount" class="col-sm-2 control-label">Fine Amount</label>
                    <div class="col-sm-10">
                      <input type="amount" class="form-control" id="fineamount" placeholder="Fine Amount">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-primary button">Pay Fines</button>
                    </div>
                  </div>
                </form>
                </div>
              </div>
            </div>

            <div id="result">
                
            </div>

          </div>
      </div>
    </div>
    </div>

    <script>
        $(document).ready(function () {
            $('.panel-body').on('click','.button',function(e) {
                e.preventDefault();

                $.ajax({
                    type: 'PUT',
                    url: 'http://localhost:3000/fines/' + $("#cardno").val(),
                    dataType: 'json',
                    success: function(data) {
                        var $label = $("<label>").text('Successfully paid fines.');
                        $('#result').empty();
                        $('#result').append($label);
                    },
                    error: function(data) {
                        var $label = $("<label>").text(JSON.parse(data.responseText).message);
                        $('#result').empty();
                        $('#result').append($label);
                    }
                });
            });
        });
    </script>


  </body>
</html>
